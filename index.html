<!DOCTYPE html>
<html>

<head>
<title>Welcome</title>
</head>
<style>
    DIV.movable {
        position: absolute;
        TOP: 100px;
        LEFT: 0px;
        display: none
    }
</style>

<body onload="init()">

<script>

    function init()
    {
        var w = window.innerWidth;
        if (w > 780) {
            var r = Math.floor((w - 780)/4);
            document.getElementById('blue-btn').style.left = 1.5*r + 'px';
            document.getElementById('pink-btn').style.left = 2.5*r + 390 + 'px';
        }
        else
        {
            document.getElementById('blue-btn').style.left = "0px";
            document.getElementById('pink-btn').style.left = "390px";
        }
        document.getElementById('blue-btn').style.display = "block";
        document.getElementById('pink-btn').style.display = "block";
    }

</script>

<body>

    <h1 align="center">MAKE A CHOICE</h1>
    <div id="blue-btn" class="movable">
        <a href="blue-ish.html">
            <img src="blue-btn.png" alt="Oops, image not found">
        </a>
    </div>

    <div id="pink-btn" class="movable">
        <a href="pink-ish.html">
            <img src="pink-btn.png" alt="Oops, image not found">
        </a>
    </div>


</body>
</html>
